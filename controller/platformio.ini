[platformio]
default_envs = lolin32

[env]
build_flags =
    -Wall
    -Werror
    -std=gnu++17
build_src_flags =
    -Wall
    -Werror
    -std=gnu++17
check_severity = low, medium, high
check_skip_packages = yes
check_tool = cppcheck
check_flags =
    cppcheck: --verbose
    --enable=warning,style,performance,portability
    --suppress=noExplicitConstructor:*/OneWire.h
    --suppress=noExplicitConstructor:*/DallasTemperature.h
    --suppress=noExplicitConstructor:*/elapsedMillis.h
    --suppress=shadowVariable:*/elapsedMillis.h
    --suppress=missingOverride:*/Adafruit_GFX.h
    --suppress=missingOverride:*/Adafruit_SSD1306.h
    --suppress=noExplicitConstructor:*/Adafruit_I2CDevice.h
    --suppress=noExplicitConstructor:*/Adafruit_SPIDevice.h
    --suppress=useStlAlgorithm:*fan/FansTacho.cpp

#test_port = /dev/ttyUSB0
test_speed = 115200
monitor_speed = 115200
upload_speed = 115200

[base]
lib_deps =
    ${env.lib_deps}
    pfeerick/elapsedMillis@^1.0.6

[test_base]
lib_deps =
    ${env.lib_deps}
    throwtheswitch/Unity@^2.5.2
test_framework = unity

[env:lolin32]
extends = base
framework = arduino
platform = espressif32
board = lolin32
lib_deps = ${base.lib_deps}
           SPI
           Wire
           adafruit/Adafruit BusIO@^1.14.1
           adafruit/Adafruit GFX Library@^1.11.5
           adafruit/Adafruit SSD1306@^2.5.7
           milesburton/DallasTemperature@^3.11.0

[env:test_lolin32]
extends = test_base
framework = arduino
platform = espressif32
board = lolin32

[env:test_native]
platform = native
build_flags =
    -Wall
    -Werror
    -std=gnu++17
    -DENV_NATIVE
build_src_flags =
    -Wall
    -Werror
    -std=gnu++17
    -DENV_NATIVE

