; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = lolin32

[env]
build_flags =
    -Wall
    -Werror
    -std=gnu++17
build_src_flags =
    -Wall
    -Werror
    -std=gnu++17
    -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
check_severity = low, medium, high
check_skip_packages = yes
check_tool = cppcheck
check_flags =
    cppcheck: --verbose
    --enable=warning,style,performance,portability
    --suppress=noExplicitConstructor:*/OneWire.h
    --suppress=noExplicitConstructor:*/DallasTemperature.h
    --suppress=noExplicitConstructor:*/elapsedMillis.h
    --suppress=shadowVariable:*/elapsedMillis.h
    --suppress=missingOverride:*/Adafruit_GFX.h
    --suppress=missingOverride:*/Adafruit_SSD1306.h
    --suppress=noExplicitConstructor:*/Adafruit_I2CDevice.h
    --suppress=noExplicitConstructor:*/Adafruit_SPIDevice.h
    --suppress=useStlAlgorithm:*fan/FansTacho.cpp
    --suppress=useStlAlgorithm:*settings/types.cpp

test_speed = 115200
monitor_speed = 115200
upload_speed = 115200

[base]
lib_deps =
    ${env.lib_deps}
    pfeerick/elapsedMillis@^1.0.6

[test_base]
lib_deps =
    ${env.lib_deps}
    throwtheswitch/Unity@^2.5.2
test_framework = unity

[env:lolin32]
extends = base
framework = arduino
platform = espressif32
board = lolin32
lib_deps =
    ${base.lib_deps}
    SPI
    Wire
    adafruit/Adafruit BusIO@^1.14.1
    adafruit/Adafruit GFX Library@^1.11.5
    adafruit/Adafruit SSD1306@^2.5.7
    milesburton/DallasTemperature@^3.11.0
#jandrassy/ArduinoOTA@^1.0.9
    ArduinoOTA

[env:lolin32ota]
extends = env:lolin32
upload_protocol = espota
upload_port = pwmcontroller.local
# upload_port = 192.168.xxx.xxx

[env:test_lolin32]
extends = test_base
framework = arduino
platform = espressif32
board = lolin32
lib_deps = ayushsharma82/ElegantOTA@^2.2.9

[env:test_native]
platform = native
build_flags =
    -Wall
    -Werror
    -std=gnu++17
    -DENV_NATIVE
build_src_flags =
    -Wall
    -Werror
    -std=gnu++17
    -DENV_NATIVE
lib_deps = ayushsharma82/ElegantOTA@^2.2.9
